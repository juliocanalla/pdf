name: Merge PDFs and Publish

on:
  push:
    paths:
      - 'incoming/**'
      - 'manifest.txt'
      - 'tools/**'
      - '.github/workflows/merge-and-publish.yml'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # permite commitear docs/*
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pypdf

      - name: Merge PDFs & rebuild index
        run: |
          python tools/merge_pdfs.py

      - name: Commit changes (docs/)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.pdf docs/index.html || true
          git commit -m "Auto: fusionar PDFs y publicar en docs" || echo "No hay cambios que commitear"

      - name: Push
        run: git push
